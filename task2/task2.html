<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hometask</title>
</head>

<body>

    <h1>Unordered lists</h1>
    <ul type="none">
        <li><strong>Disc</strong></li>

        <ul type="disc">
            <li>Firt item</li>
            <li>Second item</li>
            <li>Third item</li>

        </ul>

        <li><strong>Square</strong></li>
        <ul type="Square">
            <li>Firt item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <li><strong>Circle</strong></li>
        <ul type="Circle">
            <li>Firt item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <li><strong>None-no bullets</strong></li>
        <ul type="none">
            <li>Firt item</li>
            <li>Second item</li>
            <li>Third item</li> 

        </ul>






    </ul>

</body>

</html>
